<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="Form-challenge.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WEDNESDAY HOMEWORK</title>
    </head>
    <body>
        <form action="">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required />

            <label for="age">Age:</label>
            <input type="number" id="age" min="1" max="99" required />

            <label for="state">State:</label>
            <select name="state" id="state">
                <option value="selector">--please select state--</option>
                <option value="nsw">NSW</option>
                <option value="qld">QLD</option>
                <option value="vic">VIC</option>
                <option value="nt">NT</option>
                <option value="tas">TAS</option>
                <option value="sa">SA</option>
                <option value="wa">WA</option>
            </select>

            <label for="emailAddress">Email:</label>
            <input type="email" id="emailAddress" required />

            <label for="telephone">Telephone(no spaces)</label>
            <input type="tel" id="telephone" pattern="[0-9]{8}" maxlength="8" />

            <label for="message">Message</label>
            <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Message required"
                required
            ></textarea>

            <br />

            <button>submit</button>
        </form>
    </body>
</html>
